   <style>
    /* General styling */
 /* Existing styles remain the same */
 body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #111213;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .table-container {
            margin: 20px auto;
            max-width: 90%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .summary-container {
            margin: 20px auto;
            max-width: 90%;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .summary-container h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .search-container input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #0056b3;
        }

        .pagination button:hover:not(.active) {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .summary-container {
        margin: 20px auto;
        max-width: 90%;
        padding: 20px;
        background-color: #e9ecef;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .summary-container h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .summary-cards {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
    }

    .card {
        flex: 1 1 calc(33% - 20px);
        max-width: calc(33% - 20px);
        background: linear-gradient(135deg, #007bff, #0056b3);
        border-radius: 10px;
        padding: 20px;
        color: white;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .card-icon {
        font-size: 36px;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 50%;
    }

    .card-content h4 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
    }

    .card-content p {
        margin: 5px 0 0;
        font-size: 24px;
        font-weight: bold;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
        .card {
            flex: 1 1 calc(50% - 10px);
            max-width: calc(50% - 10px);
        }
    }

    @media screen and (max-width: 480px) {
        .card {
            flex: 1 1 100%;
            max-width: 100%;
        }
    }

    .print-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .print-button:hover {
        background-color: #0056b3;
    }
   </style>
</head>
